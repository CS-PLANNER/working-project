<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        
       
        .section {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .section h3 {
            margin: 0 0 10px;
        }
        ul {
            padding-left: 20px;
        }

        
        #indexnav {
        overflow: hidden;
        background-color: #8f5aa8;
      }
      
     #indexnav a {
        float: left;
        font-size: 16px;
        color:white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        
      }
      .index{
        text-align: center;
        background-color: #a34aa0;
        margin-bottom: 5px;
        margin-right: 5px;
        margin-left: 5px;
        margin-top: 10px;
        color:  #faf8fc;
        font-size: x-large;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        padding-top: 15px;
        padding-bottom: 15px;
      
      }
      #logout{
        float: right;
        width: 60px;
        background-color: #90258c;
        margin: 12px;
        color: white;
      }
      img{
      padding-right: 2px;
     }




        body {
            background-color: hsl(258, 82%, 94%); /* Rosy Pink */
            color: #4A235A; /* Deep Purple for contrast */
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 20px;
            background-color: #d6c0f5; /* Soft Pastel Pink */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            max-width: 700px;
        }

        h2 {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #4e2c6f; /* Darker Pink */
        }
    </style>
</head>
<body id="body">
    <header class="index">
        <img id="logo" src="vimala logo.jfif" alt="logo" width="23px" height="23px">
          <img id="logo1" src="logo.jpeg" alt="vimala" width="23px" height="23px">CS DEPARTMENT PLANNER
      </header>
      <div class="navbar" id="indexnav">
        
        <a href="#" onclick="navigateTo('coursesAndsemester')">Home</a>
        <a href="#" onclick="navigateTo('facprofile')">Profile</a>
        
        <a href="#" onclick="navigateTo('announcements')">Announcements</a>
        <a href="#" onclick="navigateTo('programs conducted')">Programs Conducted</a>
        <button onclick="submit" id="logout">LogOut</button>
      </div>

      <section id="content">
        <!-- Content will be loaded dynamically here -->
    </section>
    
    <script>
        // JavaScript code to handle navigation and content loading
        function navigateTo(page) {
            fetchPage(page + '.html');
        }
        function fetchPage(page) {
            fetch(page)
            .then(response => response.text())
            .then(html => {
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => console.error('Error fetching page:', error));
        }
    
        // Load the default page
        navigateTo('facprofile');
    
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    

   
</body>
</html>
